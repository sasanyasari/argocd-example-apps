{{- range .Values.applications }}
{{- $config := $.Values.config -}}
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: {{ printf "appset.%s" .name | quote }}
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - list:
      elements:
      - cluster: in-cluster
        url: https://kubernetes.default.svc
      - cluster: engineering-prod
        url: https://2.4.6.8
  template:
    metadata:
      name: '{{.cluster}}-{{.name}}'
    spec:
      project: default
      source:
        path: {{ .path | default .name | quote }}
        repoURL: {{ $config.spec.source.repoURL }}
        targetRevision: {{ $config.spec.source.targetRevision }}
        {{- with .tool }}
        {{- . | toYaml | nindent 8 }}
        {{- end }}
      destination:
        server: {{ $config.spec.destination.server | quote }}
        namespace: {{ .namespace | default .name | quote }}
---
{{ end -}}
